<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgalarMC</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #4fc3f7;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .ip-box {
      background-color: #29b6f6;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      cursor: pointer;
      display: inline-block;
    }

    .ip-box:hover {
      background-color: #4fc3f7;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .button {
      background-color: #29b6f6;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #4fc3f7;
    }

    .status {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: black;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: gray;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>AgalarMC</h1>
  <p>Sanayileşme, keşif ve güçlü bosslarla dolu bir Minecraft macerasına hoş geldin!</p>
  <div class="ip-box" onclick="copyIP()">Sunucu IP: agalarmc.com</div>
  <div class="button-container">
    <a href="https://discord.gg/XXXXXXX" class="button" target="_blank">Discord Sunucusu</a>
    <a href="/modpaketi.zip" class="button">Mod Paketi</a>
  </div>
  <div class="status" onclick="checkServerStatus()">
    <div id="status-indicator" class="status-indicator"></div>
    <span id="status-text">Sunucu durumu kontrol ediliyor...</span>
  </div>
  <footer>&copy; 2025 AgalarMC</footer>

  <script>
    function copyIP() {
      navigator.clipboard.writeText("agalarmc.com");
      alert("IP kopyalandı: agalarmc.com");
    }

    async function checkServerStatus() {
      const statusText = document.getElementById("status-text");
      const statusIndicator = document.getElementById("status-indicator");

      statusText.textContent = "Durum kontrol ediliyor...";
      statusIndicator.style.backgroundColor = "gray";

      try {
        const response = await fetch("https://api.mcsrvstat.us/2/agalarmc.com");
        const data = await response.json();

        if (data.online) {
          statusText.textContent = "Sunucu açık";
          statusIndicator.style.backgroundColor = "limegreen";
        } else {
          statusText.textContent = "Sunucu kapalı";
          statusIndicator.style.backgroundColor = "crimson";
        }
      } catch (error) {
        statusText.textContent = "Başlatılıyor veya erişim yok";
        statusIndicator.style.backgroundColor = "gold";
      }
    }

    checkServerStatus();
    setInterval(checkServerStatus, 30000);
  </script>
</body>
</html>
