<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgalarMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0a0a0a;
      background-image: url("images/menu.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
    }

    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 24px;
      color: #00bfff;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #00bfff;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 12px;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(0, 123, 255, 0.7);
    }

    .button img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Çekmece animasyonu */
    .drawer {
      max-height: 0;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      margin-top: 10px;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .drawer.open {
      max-height: 200px;
      opacity: 1;
    }

    .drawer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 0;
      gap: 12px;
    }

    .drawer-button {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
    }

    .drawer-button img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .drawer-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.7);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>AgalarMC</h1>

    <!-- Launcher Ana Düğmesi -->
    <button id="launcherButton" class="button">
      <img src="images/launcher.png" alt="Launcher">Launcher
    </button>

    <!-- Çekmece -->
    <div id="drawer" class="drawer">
      <div class="drawer-content">
        <button class="drawer-button" id="modrinthButton">
          <img src="images/modrinth.png" alt="Modrinth">Modrinth
        </button>
        <button class="drawer-button" id="prismButton">
          <img src="images/prism.png" alt="Prism">Prism
        </button>
      </div>
    </div>

    <!-- Yardım Düğmesi -->
    <button class="button">
      <img src="images/yardim.png" alt="Yardım">Sunucuya nasıl katılırım?
    </button>
  </div>

  <script>
    const launcherButton = document.getElementById('launcherButton');
    const drawer = document.getElementById('drawer');
    const modrinthButton = document.getElementById('modrinthButton');
    const prismButton = document.getElementById('prismButton');

    launcherButton.addEventListener('click', () => {
      drawer.classList.toggle('open');
    });

    // Modrinth doğrudan siteye gider
    modrinthButton.addEventListener('click', () => {
      window.open('https://modrinth.com/app', '_blank');
    });

    // Prism doğrudan en son Windows setup dosyasını indirir
    prismButton.addEventListener('click', () => {
      window.location.href = 'https://github.com/PrismLauncher/PrismLauncher/releases/latest/download/PrismLauncher-Windows-MSVC-Setup.exe';
    });
  </script>
</body>
</html>
