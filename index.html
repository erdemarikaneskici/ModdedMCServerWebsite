<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AgalarMC</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: url('images/menu.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Press Start 2P', cursive;
}

/* Genel ölçek */
.overlay {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transform: scale(0.85);
}

/* Menü */
.menu {
  text-align: center;
  margin-bottom: 30px;
}

.menu button {
  display: inline-block;
  margin: 8px;
  padding: 16px 28px;
  font-size: 11px;
  background-color: #1f4e1f;
  color: #fff;
  border: 2px solid #4CAF50;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.menu button:hover {
  background-color: #3f7f3f;
  transform: scale(1.05);
}

/* Özel düğmeler */
#copyIP {
  background-color: #4CAF50;
  border-color: #5cd65c;
}

#howToJoin {
  background-color: #0056b3;
  border-color: #007bff;
}

/* Launcher opsiyonları */
.launcher-options {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  margin-top: 10px;
}

.launcher-options button {
  background-color: #007bff;
  border: 2px solid #00a2ff;
  color: white;
  font-size: 10px;
  padding: 8px 16px;
  border-radius: 6px;
  width: 160px;
  text-align: center;
}

.launcher-options button img {
  width: 14px;
  height: 14px;
  vertical-align: middle;
  margin-right: 6px;
}

/* Modpaket opsiyonları */
.modpack-options-grid {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-top: 20px;
}

.modpack-option {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #1e4e1e;
  border: 2px solid #388e3c;
  border-radius: 10px;
  color: white;
  width: 160px;
  padding: 10px;
  transition: all 0.2s ease-in-out;
}

.modpack-option:hover {
  transform: scale(1.05);
  background-color: #2e6e2e;
}

.modpack-option img {
  width: 48px;
  height: 48px;
  margin-bottom: 6px;
}

.modpack-option span {
  font-size: 9px;
  margin-bottom: 4px;
}

.modpack-option small {
  font-size: 7px;
  text-align: center;
  line-height: 1.3;
  color: #c9e6c9;
}

/* Piramit düzen */
.modpack-row {
  display: flex;
  justify-content: center;
  gap: 14px;
}

/* Mobil optimizasyon */
@media (max-width: 768px) {
  .overlay {
    transform: scale(0.75);
  }
  .menu button {
    font-size: 9px;
    padding: 12px 20px;
  }
  .launcher-options button {
    width: 140px;
    font-size: 9px;
  }
  .modpack-option {
    width: 140px;
  }
}
</style>
</head>
<body>
<div class="overlay">
  <div class="menu">
    <button id="copyIP">IP Kopyala</button>
    <button id="vanillaPlus">Vanilla+</button>
    <button id="create">Create</button>
    <button id="howToJoin">Nasıl Katılırım?</button>
  </div>

  <!-- Launcher opsiyonları -->
  <div class="launcher-options" id="launcherOptions">
    <button><img src="images/modrinth.png" alt="Modrinth">Modrinth</button>
    <button><img src="images/prism.png" alt="Prism">Prism Launcher</button>
  </div>

  <!-- Modpaket opsiyonları -->
  <div class="modpack-options-grid" id="modpackOptions">
    <div class="modpack-option" id="standart">
      <img src="images/standart.png" alt="Standart">
      <span>Standart</span>
      <small>Ortalama ve iyi bilgisayarlar için.</small>
    </div>
    <div class="modpack-row">
      <div class="modpack-option" id="dusuk">
        <img src="images/dusuk.png" alt="Düşük">
        <span>Düşük</span>
        <small>Patates olmasa da kötü bilgisayarlar için.</small>
      </div>
      <div class="modpack-option" id="patates">
        <img src="images/patates.png" alt="Patates">
        <span>Patates</span>
        <small>Gerçekten patates bilgisayarlar için.</small>
      </div>
    </div>
  </div>
</div>

<script>
const copyIP = document.getElementById('copyIP');
copyIP.addEventListener('click', () => {
  navigator.clipboard.writeText('play.agalarmc.com');
  alert('IP kopyalandı: play.agalarmc.com');
});

const vanillaBtn = document.getElementById('vanillaPlus');
const launcherOptions = document.getElementById('launcherOptions');
const modpackOptions = document.getElementById('modpackOptions');
const createBtn = document.getElementById('create');

vanillaBtn.addEventListener('click', () => {
  const visible = modpackOptions.style.display === 'flex';
  modpackOptions.style.display = visible ? 'none' : 'flex';
  launcherOptions.style.display = 'none';
});

createBtn.addEventListener('click', () => {
  const visible = launcherOptions.style.display === 'flex';
  launcherOptions.style.display = visible ? 'none' : 'flex';
  modpackOptions.style.display = 'none';
});
</script>
</body>
</html>
