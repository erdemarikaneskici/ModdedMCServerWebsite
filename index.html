<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgalarMC Sunucusu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2a2a40);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px #00000099;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
      color: #dcdcdc;
    }

    .button {
      background-color: #444;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.4s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #555;
      transform: scale(1.03);
    }

    .button.copied {
      background-color: #007BFF !important;
      transition: background-color 0.5s ease;
    }

    .copy-text {
      user-select: all;
      display: none;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <h1>AgalarMC'ye Hoş Geldin!</h1>

  <p>
    Sanayileşmenin tam ortasında kurulu dev fabrikalar, otomasyon ağlarıyla dolu teknolojik yapılar, 
    keşifler peşindeki oyuncular ve meydan okuyan güçlü boss'larla dolu bu evrende yerini al!
  </p>

  <button class="button" onclick="copyServerAddress(this)">Sunucu Adresini Kopyala</button>
  <input type="text" class="copy-text" id="serverAddress" value="mc.agalarmc.com" readonly>

  <footer>
    &copy; 2025 AgalarMC. Tüm hakları saklıdır.
  </footer>

  <script>
    function copyServerAddress(button) {
      const copyText = document.getElementById("serverAddress");
      copyText.style.display = "block"; // Bazı mobil tarayıcılar için
      copyText.select();
      copyText.setSelectionRange(0, 99999); // Mobil için
      document.execCommand("copy");
      copyText.style.display = "none";

      // Butonu güncelle
      const originalText = button.innerHTML;
      button.innerHTML = "Kopyalandı!";
      button.classList.add("copied");

      setTimeout(() => {
        button.innerHTML = originalText;
        button.classList.remove("copied");
      }, 1000);
    }
  </script>
</body>
</html>
