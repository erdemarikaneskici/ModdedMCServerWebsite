<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgalarMC</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0a0f2c, #1b2b5b);
      background-size: 100% 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #4ab7ff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.4s ease, color 0.4s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .copied {
      background-color: #ffffff !important;
      color: #3498db !important;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AgalarMC</h1>
    <p>Sanayileşme, keşif ve güçlü bosslarla dolu bir Minecraft sunucusuna hoş geldin!</p>

    <!-- IP butonu -->
    <button class="btn" onclick="copyIP(this)">Sunucu IP: agalarmc.com</button><br>

    <!-- Diğer bağlantılar -->
    <a class="btn" href="https://discord.gg/hrDYhfXD" target="_blank">Discord Sunucusu</a>
    <a class="btn" href="https://drive.google.com/drive/folders/1Y9l6J_wdkyBcIhet_mpH7KFa9HQUg43d" target="_blank">Mod Paketi</a>

    <footer>&copy; 2025 AgalarMC</footer>
  </div>

  <script>
    function copyIP(button) {
      const ip = "agalarmc.com";
      navigator.clipboard.writeText(ip).then(() => {
        const originalText = button.textContent;
        button.textContent = "Kopyalandı!";
        button.classList.add("copied");

        setTimeout(() => {
          button.textContent = originalText;
          button.classList.remove("copied");
        }, 1000);
      });
    }
  </script>
</body>
</html>
