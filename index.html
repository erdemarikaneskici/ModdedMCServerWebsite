<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AgalarMC</title>
  
  <style>
  /* Minecraft Regular fontu @font-face ile dahil edildi */
  @font-face {
    font-family: 'Minecraft Regular';
    src: url('https://unpkg.com/minecraft-font@1.0.0/dist/Minecraft-Regular.woff2') format('woff2'),
         url('https://unpkg.com/minecraft-font@1.0.0/dist/Minecraft-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  html, body {
    margin:0; padding:0;
    height:100%;
    background: linear-gradient(135deg,#0a0f2c,#1b2b5b);
    background-size:cover;
    font-family:'Minecraft Regular',sans-serif;
    color:#fff;
    text-align:center;
  }
  .container {
    max-width:600px;
    margin:auto;
    padding:60px 20px;
  }
  h1 {
    font-size:2.5rem;
    margin-bottom:20px;
    color:#4ab7ff;
  }
  p {
    font-size:1rem;
    margin-bottom:40px;
    line-height:1.4;
  }
  .btn {
    display:inline-block;
    padding:14px 28px;
    margin:10px;
    font-size:1rem;
    border:none;
    border-radius:8px;
    background-color:#3498db;
    color:#fff;
    cursor:pointer;
    transition:background-color .4s ease,color .4s ease;
    text-decoration:none;
    font-family:'Minecraft Regular',sans-serif;
  }
  .btn:hover {background-color:#2980b9;}
  .copied {background-color:#fff !important; color:#3498db !important;}
  #server-status {
    background:black;
    color:white;
    padding:10px 16px;
    border-radius:12px;
    display:inline-flex;
    align-items:center;
    gap:10px;
    font-size:1rem;
    font-family:'Minecraft Regular',sans-serif;
    box-shadow:0 0 6px #000;
    margin-top:30px;
  }
  #status-indicator {
    width:14px;
    height:14px;
    border-radius:50%;
    background:gray;
    transition:background .3s ease;
  }
  footer {
    margin-top:40px;
    font-size:0.8rem;
    color:#aaa;
    font-family:'Minecraft Regular',sans-serif;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>AgalarMC</h1>
    <p>Sanayileşme, keşif ve güçlü bosslarla dolu bir Minecraft macerasına hoş geldin!</p>

    <button class="btn" onclick="copyIP(this)">Sunucu IP: agalarmc.com</button><br>
    <a class="btn" href="https://discord.gg/hrDYhfXD" target="_blank">Discord Sunucusu</a>
    <a class="btn" href="https://drive.google.com/…/1Y9l6J_wdkyBcIhet_mpH7KFa9HQUg43d" target="_blank">Mod Paketi</a>

    <div id="server-status">
      <div id="status-indicator"></div>
      <span id="status-text">Sunucu durumu kontrol ediliyor...</span>
    </div>

    <footer>&copy; 2025 AgalarMC</footer>
  </div>

  <script>
  function copyIP(b) {
    navigator.clipboard.writeText("agalarmc.com").then(()=>{
      const old=b.textContent;
      b.textContent="Kopyalandı!";
      b.classList.add("copied");
      setTimeout(()=>{
        b.textContent=old;
        b.classList.remove("copied");
      },1000);
    });
  }
  async function checkServerStatus(){
    const t=document.getElementById("status-text");
    const ind=document.getElementById("status-indicator");
    try {
      const resp=await fetch("https://api.mcsrvstat.us/2/agalarmc.com");
      const d=await resp.json();
      if(d.online){
        ind.style.backgroundColor="limegreen"; t.textContent="Sunucu açık";
      } else {
        ind.style.backgroundColor="crimson"; t.textContent="Sunucu kapalı";
      }
    } catch {
      ind.style.backgroundColor="gold"; t.textContent="Başlatılıyor veya erişim yok";
    }
  }
  checkServerStatus(); setInterval(checkServerStatus,30000);
  </script>
</body>
</html>
