<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgalarMC Sunucusu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5faff;
      color: #002f5b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 30px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 15px 20px;
      background-color: #0077ff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #005fcc;
    }

    .ip-box {
      background-color: #e6f0ff;
      border: 2px dashed #0077ff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>AgalarMC</h1>
  <p>Teknoloji, keşif ve bosslarla dolu Minecraft deneyimi seni bekliyor!</p>

  <div class="ip-box">
    Sunucu Adresi: <strong>agalarmc.com</strong>
  </div>

  <a class="button" href="https://discord.gg/hrDYhfXD" target="_blank">Discord'a Katıl</a>
  <a class="button" href="https://drive.google.com/drive/folders/1Y9l6J_wdkyBcIhet_mpH7KFa9HQUg43d" target="_blank">Mod Paketini İndir</a>

  <footer>
    &copy; 2025 AgalarMC. Tüm hakları saklıdır.
  </footer>
</body>
</html>
