<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modded MC Server Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ortak arka plan ayarları */
    .bg-main {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url("./images/menu.jpg");
      background-size: cover;
      background-position: center;
    }

    .bg-vanilla {
      background: linear-gradient(rgba(0,70,120,0.5), rgba(0,150,100,0.5)), url("./images/vanilla.jpg");
      background-size: cover;
      background-position: center;
    }

    .bg-create {
      background: linear-gradient(rgba(140,70,40,0.6), rgba(200,160,60,0.5)), url("./images/create.jpg");
      background-size: cover;
      background-position: center;
    }

    /* Buton stilleri */
    .menu-btn {
      @apply flex items-center justify-center gap-2 px-6 py-3 rounded-2xl font-semibold text-white shadow-md transition-all duration-300;
    }

    .menu-btn:hover {
      @apply scale-105 shadow-xl;
    }

    /* Discord logosunu dairesel göster */
    .discord-logo {
      border-radius: 9999px;
      width: 28px;
      height: 28px;
      object-fit: cover;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-main transition-all duration-700">

  <!-- Ana Menü -->
  <div id="main-menu" class="flex flex-col items-center justify-center gap-6">
    <h1 class="text-5xl font-bold text-white drop-shadow-lg">Modded MC Server</h1>

    <button onclick="showMenu('vanilla')" class="menu-btn bg-gradient-to-r from-green-400 to-blue-500">
      <img src="./images/vanillalogo.png" alt="Vanilla+" class="w-8 h-8" />
      Vanilla+ Sunucusu
    </button>

    <button onclick="showMenu('create')" class="menu-btn bg-gradient-to-r from-yellow-600 to-red-500">
      <img src="./images/createlogo.png" alt="Create" class="w-8 h-8" />
      Create Sunucusu
    </button>

    <a href="https://discord.gg/" target="_blank"
       class="menu-btn bg-gradient-to-r from-indigo-500 to-blue-700 mt-4">
      <img src="./images/discord.jpg" alt="Discord" class="discord-logo" />
      Discord Sunucusu
    </a>
  </div>

  <!-- Vanilla+ Alt Menü -->
  <div id="vanilla-menu" class="hidden flex flex-col items-center justify-center gap-4 text-white min-h-screen bg-vanilla">
    <h2 class="text-4xl font-bold drop-shadow-lg">Vanilla+ Sunucusu</h2>
    <p class="text-lg text-center max-w-xl">Basit, eğlenceli ve optimize edilmiş bir Vanilla+ deneyimi seni bekliyor!</p>
    <p class="text-lg">IP Adresi: <span class="font-mono">play.vanillaplusmc.fun</span></p>

    <button onclick="backToMain()" class="menu-btn bg-gradient-to-r from-green-400 to-blue-500">Ana Menüye Dön</button>
  </div>

  <!-- Create Alt Menü -->
  <div id="create-menu" class="hidden flex flex-col items-center justify-center gap-4 text-white min-h-screen bg-create">
    <h2 class="text-4xl font-bold drop-shadow-lg">Create Sunucusu</h2>
    <p class="text-lg text-center max-w-xl">Endüstriyel sistemlerin ve mekanik icatların dünyasına katıl!</p>
    <p class="text-lg">IP Adresi: <span class="font-mono">play.createmc.fun</span></p>

    <button onclick="backToMain()" class="menu-btn bg-gradient-to-r from-yellow-600 to-red-500">Ana Menüye Dön</button>
  </div>

  <script>
    function showMenu(menu) {
      document.body.className = `min-h-screen flex flex-col items-center justify-center bg-${menu} transition-all duration-700`;
      document.getElementById("main-menu").classList.add("hidden");
      document.getElementById(`${menu}-menu`).classList.remove("hidden");
    }

    function backToMain() {
      document.body.className = "min-h-screen flex flex-col items-center justify-center bg-main transition-all duration-700";
      document.getElementById("vanilla-menu").classList.add("hidden");
      document.getElementById("create-menu").classList.add("hidden");
      document.getElementById("main-menu").classList.remove("hidden");
    }
  </script>

</body>
</html>
